<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aframe01 by Tse Chung Yin Patrick</title>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <img id="brick" src="img/500px-生贺·白术·2024.png.jpeg"/>
            </a-assets> 
       <a-entity geometry="primitive:box" material="color:red" position="1 1 -3"></a-entity>
       <a-entity geometry="primitive:box" position="0.8 1 -10" material="color:green" rotation="-45 0 0" scale="10 10"></a-entity>     
       <a-box position="-0.5 1.5 -1.5" material="src: #brick; roughness: 100;" depth="0.5" height="0.5" width="0.5"></a-box>
       <a-sky color="#ffaaaa"></a-sky>
            <a-text value="Tse Chung Yin Patrick" position="-1 2.2 -2" color="#44b0cd"></a-text>
            <a-box id="cubrick" position="0.2 2.7 -3.8" depth="0.6" height="0.7" width="4"></a-box>
    </a-scene>
    <script>
        //5 seconds delay
        setTimeout((e) => {
        const texture = new window.THREE.TextureLoader().load('img/bricks01.jpg');
        const material_tex = new THREE.MeshBasicMaterial({ map: texture });
        const box = document.querySelector('#cubrick');
        let mesh = box.getObject3D('mesh');
        console.log(mesh)
        mesh.material = material_tex;
        }, 5000)
        </script>
</body>

</html>
</html>
