<!DOCTYPE html>
<html lang="en">
<head>

    <title>aframe ex00 by Tse Chung Yin Patrick</title>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-box position="-1 0.5 -3" color="#4cc3d9"></a-box>
        <a-sphere position="1 1.25 -6" radius="1.25" color="red"></a-sphere>
        <a-cylinder position="0.5 -0.5 -5" radius="0.5" height="1.5" color="#ffcc5d"></a-cylinder>
            <a-plane position="0.5 0 -4" width="4" height="4" color="#5cc87a" rotation="-90 0 0"></a-plane>
            <a-sky color="#ffaaaa"></a-sky>
            <a-text value="Patrick" position="-0.4 2.2 -2" color="#44b0cd"></a-text>
    </a-scene>
